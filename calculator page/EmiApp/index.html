<!DOCTYPE html>
<html lang="en">
<head>
  <title>EMI CALCULATOR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="images/kindpng_2137693.png" class="rupee" alt="rupee">
<div class="container-fluid overlay">
  
  <div class="header row ">
    <div class="col-lg-8">
        
          <h1>Hello</h1>
          <h2>Welcome to our all in one platform.</h2>
        
    </div>
    <div class="col-lg-4 user-themes">
          <button class="btn btn-outline-secondary " id="theme-toggler" onclick="toggleTheme()">Switch Theme</button>
      <img alt="avatar" src="images/avatar64.png" class="avatar mr-2">
      
    </div>
    <span class="user-themes">
      <button class="btn btn-primary">Logout</button>
  </span>
  </div>
  
  <div class="form-section">
    
    <form class="form-horizontal" action="">
      <img src="images/NicePng_inr-icon-png_3597751.png" alt="coin" class="coin">
      <div class="clearfix">
        <div class="form-group">
        <label class="control-label col-sm-2" for="principal">Principal Amount:</label>
        <div class="col-sm-4">
          
          <input type="text" class="form-control" id="principal" name="principal">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="rate">Interest Rate:</label>
        <div class="col-sm-4">          
          <input type="text" class="form-control" id="rate" name="rate">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="duration">Loan Duration:</label>
        <div class="col-sm-4">          
          <input type="text" class="form-control" id="duration" name="duration">
        </div>
      </div>
    </div>
      
      
      <div class="form-group spacing">
        <div class="row">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Daily EMI</button>
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Monthly EMI</button>
          </div>
          
            <button type="submit" class="btn btn-primary">Continuous EMI</button>
          </div>
        </div>        
        
      </div>
    </form>
    <div class="center">
      <div class="form-group row">
        <label class="control-label col-sm-2" for="output">EMI:</label>
        <div class="col-sm-4">          
          <input type="text" class="form-control" id="output" name="output">
        </div>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-default">Clear</button>
        </div>
    </div>
    </div>
 </div>

</body>
</html>
